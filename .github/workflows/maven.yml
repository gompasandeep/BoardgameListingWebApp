name: Build Maven Application

on:
  push:
    branches: [ "develop" ]
  
jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Complie with Maven
      run: mvn compile 
    - name: Test with Maven
      run: mvn test 
    - name: Build with Maven
      run: mvn package --file pom.xml


    
